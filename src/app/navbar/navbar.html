<div class="sidebar">
  <div class="brand">
    <h2>Babito Management</h2>
  </div>

  <nav class="menu-list">
    <button mat-button class="nav-item" (click)="goToTableauBord()">
      <mat-icon>dashboard</mat-icon> Dashboard
    </button>
    
    <!-- Gestion Produits -->
    <button mat-button class="nav-item" (click)="toggleProduits()">
      <mat-icon>inventory_2</mat-icon> Gestions Produits
    </button>
    <!--  Sub nav item produit-->
    @if (isShowedProduits) {
      <div class="sub-menu">
        <button mat-button class="sub-nav-item" (click)="goToProduitsDesponibles()">
          <mat-icon>check_circle</mat-icon> Produits Disponibles
        </button>

        <button mat-button class="sub-nav-item" (click)="goToProduitsEpuises()">
          <mat-icon>block</mat-icon> Produits épuisés
        </button>

        <button mat-button class="sub-nav-item" (click)="goToProduitsFaibles()">
          <mat-icon>report_problem</mat-icon> Produits faibles
        </button>

        <button mat-button class="sub-nav-item" (click)="goToAjoutProduit()">
          <mat-icon>add_circle_outline</mat-icon> Ajouter Produit
        </button>
      </div>
    }

    <!-- Gestion Livraisons -->
    <button mat-button class="nav-item desactive" >
      <mat-icon>local_shipping</mat-icon> Gestion Livraisons
    </button>

    <!-- Gestion Ventes -->
    <button mat-button class="nav-item parent-button" (click)="toogleVentes()">
      <mat-icon>shopping_cart</mat-icon>
      <span>Gestion Ventes</span>

      @if (!isShowedVentes) {
        @if (counts$ | async; as c) {
          <div class="parent-badges">
            @if (c.pending > 0) {
              <span [matBadge]="c.pending" matBadgeOverlap="false" class="badge-pending mini-badge"></span>
            }
            @if (c.processing > 0) {
              <span [matBadge]="c.processing" matBadgeOverlap="false" class="badge-processing mini-badge"></span>
            }
          </div>
        }
      }
    </button>

    <!--  Sub nav item vente-->
    @if (isShowedVentes) {
      @if (counts$ | async; as c) {
        <div class="sub-menu">
          
          <button mat-button class="sub-nav-item" (click)="goToVenteEncours()">
            <mat-icon>pending_actions</mat-icon>
            <span>Ventes en cours</span>
            
            @if (c.pending > 0) {
              <span [matBadge]="c.pending" 
                    matBadgeOverlap="false"
                    class="badge-sub-menu badge-pending">
              </span>
            }
          </button>

          <button mat-button class="sub-nav-item" (click)="goToVenteNonLivrees()">
            <mat-icon>local_shipping</mat-icon>
            <span>Ventes non livrées</span>

            @if (c.processing > 0) {
              <span [matBadge]="c.processing" 
                    matBadgeOverlap="false"
                    class="badge-sub-menu badge-processing">
              </span>
            }
          </button>

          <button mat-button class="sub-nav-item" (click)="goToVenteLivrees()">
            <mat-icon>task_alt</mat-icon>
            <span>Ventes livrées</span>
          </button>

          <button mat-button class="sub-nav-item" (click)="goToVenteAnnulees()">
            <mat-icon>cancel</mat-icon>
            <span>Ventes annulées</span>
          </button>
          
        </div>
      }
    }

    <!-- Gestion Finances -->
    <button mat-button class="nav-item desactive">
      <mat-icon>payments</mat-icon> Gestion Finances
    </button>

    <!-- Gestion RH -->
    <button mat-button class="nav-item" (click)="toggleRH()">
      <mat-icon>people</mat-icon> Gestion RH
    </button>

    <!--  Sub nav item RH-->
    @if (isShowedRH) {
      <div class="sub-menu">
        <button mat-button class="sub-nav-item" (click)="goToListsAgents()">
          <mat-icon>people</mat-icon> Liste des Agents
        </button>

        <button mat-button class="sub-nav-item" (click)="goToListsClients()">
          <mat-icon>group</mat-icon> Liste des Clients
        </button>

        <button mat-button class="sub-nav-item" (click)="goToAjout()">
          <mat-icon>person_add</mat-icon> Ajouter Agent
        </button>
      </div>
    }

  </nav>

  <div class="footer">
    <button mat-flat-button 
          color="primary" 
          (click)="goToProfile()" 
          class="full-width margin-bottom">
    <mat-icon>account_circle</mat-icon> 
    PROFIL
  </button>

  <button mat-flat-button 
          color="warn" 
          (click)="logout()" 
          class="full-width">
    <mat-icon>logout</mat-icon> 
    DÉCONNEXION
  </button>
  </div>
</div>
