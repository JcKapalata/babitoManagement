<div class="container">
  <div class="title">
    <h2>Gestion des Clients</h2>
    <p>Liste des utilisateurs de la plateforme Babito</p>
  </div>

  @if (isLoading()) {
    <div class="loader">Chargement des clients...</div>
  } @else if (errorMessage()) {
    <div class="error-banner">{{ errorMessage() }}</div>
  } @else {
    <div class="main-content">
      <app-tableau-view 
        [data]="clients()" 
        type="client"
        (onToggleStatus)="toggleStatus($event)"
        (onRowClick)="goToDetailsPersonnel($event)">
      </app-tableau-view>
    </div>
  }
</div>
