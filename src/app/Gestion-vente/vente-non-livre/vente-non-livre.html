<div class="container">
  <div class="title">
    <h2><mat-icon>local_shipping</mat-icon> Ventes non livrées </h2>
  </div>

  <div class="main-content">
    @if (ventes$ | async; as list) {
      <app-vente-table 
        [ventes]="list || []">
      </app-vente-table>
    } @else {
      <div class="loading-state">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Chargement des colis en préparation...</p>
      </div>
    }
  </div>
</div>
