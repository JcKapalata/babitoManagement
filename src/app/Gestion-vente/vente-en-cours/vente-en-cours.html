<div class="container">
  <div class="title">
    <h2><mat-icon>bolt</mat-icon> Ventes en cours </h2>
  </div>

  <div class="main-content">
    @if (ventes$ | async; as list) {
      @if (list.length > 0) {
        <app-vente-table [ventes]="list"></app-vente-table>
      } @else {
        <div class="empty-state">
          <mat-icon>inventory_2</mat-icon>
          <h3>Aucune vente en cours</h3>
          <p>Il n'y a actuellement aucune commande dans cette cat√©gorie.</p>
        </div>
      }
    } @else {
      <div class="loading-state">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Synchronisation Firestore...</p>
      </div>
    }
  </div>
</div>
