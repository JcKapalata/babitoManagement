<div class="container">
  <div class="title">
    <h2><mat-icon>bolt</mat-icon> Gestion des Ventes </h2>
  </div>

  <div class="main-content">
    @if (ventes$ | async; as list) {
      <app-vente-table 
        [ventes]="(list && list.length >= 0) ? list : []">
      </app-vente-table>
    } @else {
      <div class="loading-state">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Synchronisation Firestore...</p>
      </div>
    }
  </div>
</div>
